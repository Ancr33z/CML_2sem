<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="css/styleForDelivery.css">
</head>

<body>
    <div class="backgroundFoto"></div>
    <header class="header">

        <div class="header__left-block">
            <div class="header__logo">
                <a href="Main.html"><img src="icons/Group 5.svg" alt="Логотип"></a>
            </div>
            <nav class="header__links">
                <a href="Доставка.html" class="header__link">Доставка питания</a>
                <a href="Расчёт.html" class="header__link">Расчёт питания</a>
                <a href="О нас.html" class="header__link">О нас</a>
            </nav>
            <div class="header__burger"><img src="icons/burger.svg" alt=""></div>
        </div>
        <div class="header__right-block">
            <button data-modal class="btn btn_white">Связаться с нами</button>
        </div>
        <div class="header__background">
        </div>
    </header>

    <main>
        <div class="order">
            <div class="container">
                <form action="#" class="order__form">
                    <input required placeholder="Имя" name="name" type="text" class="order__input order_mob">
                    <input required placeholder="Фамилия" name="serName" type="text" class="order__input order_mob">
                    <input required placeholder="Тип питания" name="foodType" type="text"
                        class="order__input order_mob">
                    <div class="input__wrap">
                        <input id="index" required placeholder="Почтовый индекс" name="digit" type="phone"
                            class="order__input order_mob">
                        <input id="city" required placeholder="Город" name="phone" type="text"
                            class="order__input order_mob">
                    </div>
                    <button class="btn btn_dark btn_min order_mob">Оплатить </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social">
                <div class="subtitle">Мы в социальных сетях:</div>
                <a target="_blank" href="https://www.instagram.com/ancr33z/" class="link">instagram</a>

            </div>
            <div class="pepper">
                <img src="icons/veg.svg" alt="pepper">
            </div>
            <div class="call">
                <div class="subtitle">Или позвоните нам</div>
                <a href="#" class="link">+380678341034</a>
            </div>
        </div>
    </footer>

    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div data-close class="modal__close">&times;</div>
                    <div class="modal__title">Мы свяжемся с вами как можно быстрее!</div>
                    <input required placeholder="Ваше имя" name="name" type="text" class="modal__input">
                    <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal__input">
                    <button class="btn btn_dark btn_min">Перезвонить мне</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/scriptForDelivery.js"></script>

</html>
